<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="inputs.css" />
  </head>
  <body>
    <div class="contact">
      <h1>contact</h1>
      <span
        >Get in touch with us. We are here to boost your project for devs/
        influencers attention.</span
      >
    </div>
    <form action="">
      <div>
        <span>Our Name</span>
        <input type="text" />
      </div>
      <div>
        <span>Our Email</span>
        <input type="email" />
      </div>
      <div>
        <span>Subject</span>
        <input type="text" />
      </div>

      <button type="submit">Send Message</button>
    </body>
</form>
</html>
